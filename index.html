<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQOS Segmentation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        color: white;
      }
      
      h1 {
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      }
      
      .container {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        max-width: 800px;
        width: 100%;
      }
      
      .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      
      button, input[type="file"] {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
      }
      
      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      
      input[type="file"] {
        background: #f0f0f0;
        color: #333;
      }
      
      .status {
        padding: 15px;
        background: #e3f2fd;
        border-left: 4px solid #2196f3;
        border-radius: 5px;
        margin-bottom: 20px;
        color: #1976d2;
        font-weight: 500;
      }
      
      .status.error {
        background: #ffebee;
        border-left-color: #f44336;
        color: #c62828;
      }
      
      .status.success {
        background: #e8f5e9;
        border-left-color: #4caf50;
        color: #2e7d32;
      }
      
      .canvas-wrapper {
        position: relative;
        display: inline-block;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
      }
      
      canvas {
        display: block;
        max-width: 100%;
        height: auto;
      }
      
      video {
        display: block;
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      
      .hidden {
        display: none;
      }
      
      .info {
        margin-top: 20px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 10px;
        color: #666;
        font-size: 14px;
      }
      
      .info strong {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>üîç IQOS Segmentation</h1>
    
    <div class="container">
      <div class="controls">
        <input id="fileInput" type="file" accept="image/*" />
        <button id="webcamBtn">üìπ Start Webcam</button>
        <button id="stopBtn" class="hidden">‚èπÔ∏è Stop</button>
      </div>
      
      <div id="status" class="status">Loading model...</div>
      
      <div class="canvas-wrapper">
        <canvas id="canvas" width="320" height="320"></canvas>
      </div>
      
      <video id="video" class="hidden" autoplay playsinline muted></video>
      
      <div class="info">
        <strong>Execution Provider:</strong> <span id="ep">-</span><br>
        <strong>FPS:</strong> <span id="fps">-</span><br>
        <strong>Inference Time:</strong> <span id="inferenceTime">-</span>
      </div>
    </div>
    
    <!-- Load ONNX Runtime UMD bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/ort.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
