<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IQOS Segmentation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>IQOS ILUMA PRIME</h1>

  <div class="container">
    <div class="controls">
      <input id="fileInput" type="file" accept="image/*" />
      <label for="fileInput" class="file-upload-btn">üìÅ Upload</label>
      <select id="videosource"></select>
      <button id="webcamBtn">üìπ Webcam</button>
      <button id="stopBtn" class="hidden">‚èπ Stop</button>
    </div>

    <div id="status" class="status">Loading model...</div>

    <div class="canvas-wrapper">
      <canvas id="canvas" width="320" height="480"></canvas>
    </div>

    <video id="video" class="hidden" autoplay playsinline muted></video>

    <div class="info">
      <div class="control-group">
        <input type="color" id="segmentationMaskColorPicker" title="Mask Color">
        <input type="range" id="confidencePicker" min="0" max="1" step="0.01" title="Confidence">
      </div>
    </div>

    <div class="stats">
      <div><strong>EP:</strong> <span id="ep">-</span></div>
      <div><strong>FPS:</strong> <span id="fps">-</span></div>
      <div><strong>Time:</strong> <span id="inferenceTime">-</span></div>
    </div>
  </div>

  <!-- Load ONNX Runtime UMD bundle from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/ort.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
