<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IQOS Segmentation</title>
  <link rel="stylesheet" href="segmentation-page.css">
</head>

<body>
  <h1>ğŸ” IQOS Segmentation</h1>

  <div class="container">
    <div class="controls">
      <input id="fileInput" type="file" accept="image/*" />
      <button id="webcamBtn">ğŸ“¹ Start Webcam</button>
      <button id="stopBtn" class="hidden">â¹ï¸ Stop</button>
    </div>

    <div id="status" class="status">Loading model...</div>

    <div class="canvas-wrapper">
      <canvas id="canvas" width="320" height="320"></canvas>
    </div>

    <video id="video" class="hidden" autoplay playsinline muted></video>

    <div class="info">
      <div style="margin-bottom: 12px;">
        <label for="videosource" style="display: block; margin-bottom: 6px; font-weight: 600; color: #555;">ğŸ“¹
          Camera:</label>
        <select id="videosource"></select>
      </div>
      <div>
        <input type="color" id="segmentationMaskColorPicker">
        <input type="range" id="confidencePicker" min="0" max="1" step="0.01">
      </div>
      <strong>Execution Provider:</strong> <span id="ep">-</span><br>
      <strong>FPS:</strong> <span id="fps">-</span><br>
      <strong>Inference Time:</strong> <span id="inferenceTime">-</span>
    </div>
  </div>

  <!-- Load ONNX Runtime UMD bundle from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/ort.min.js"></script>
  <script type="module" src="./segmentation-page.js"></script>
</body>

</html>
