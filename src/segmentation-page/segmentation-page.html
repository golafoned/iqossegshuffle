<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IQOS Segmentation</title>
  <link rel="stylesheet" href="segmentation-page.css">
</head>

<body>
  <!-- Full-screen canvas for camera + segmentation -->
  <canvas id="canvas"></canvas>
  
  <!-- Video element (hidden, used as source) -->
  <video id="video" class="hidden" autoplay playsinline muted></video>

  <!-- Minimal status overlay -->
  <div id="status" class="status-overlay">Loading...</div>

  <!-- Color picker overlay (right middle) -->
  <div class="color-picker-overlay">
    <input type="color" id="segmentationMaskColorPicker" title="Mask Color">
  </div>

  <!-- Hidden elements for functionality -->
  <select id="videosource" style="display:none;"></select>
  <span id="ep" style="display:none;"></span>
  <span id="fps" style="display:none;"></span>
  <span id="inferenceTime" style="display:none;"></span>

  <!-- Load ONNX Runtime UMD bundle from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/ort.min.js"></script>
  <script type="module" src="./segmentation-page.js"></script>
</body>

</html>
